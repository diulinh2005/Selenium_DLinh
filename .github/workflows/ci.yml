name: Java CI with Maven
on: [push] # Tự động chạy mỗi khi bạn nộp bài lên GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Run Test
      run: mvn test # Lệnh kích hoạt chạy Selenium TestNG